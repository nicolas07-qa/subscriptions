<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Academia Online - Registro & Login</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #eef2f3, #8e9eab);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding: 40px;
        }

        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #0066cc;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004c99;
        }

        hr {
            margin: 40px 0 20px;
            border: none;
            border-top: 1px solid #ddd;
        }

        .section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form class="section">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo">

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena">

            <button type="submit">Registrarse</button>
        </form>

        <hr>

        <h2>Inicio de Sesión</h2>
        <form class="section">
            <label for="correo_login">Correo electrónico:</label>
            <input type="email" id="correo_login" name="correo_login">

            <label for="contrasena_login">Contraseña:</label>
            <input type="password" id="contrasena_login" name="contrasena_login">

            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
